<div class="frame">
    <div class="header">
        <div class="header-spacer"></div>
        @for (day of weekDays(); track utils.identify(day)) {
            <div class="day-info">
                <div class="day-name">
                    {{ utils.getWeekDayNameKey(day) | artemisTranslate }}
                </div>
                <jhi-calendar-day-badge [day]="day" />
            </div>
        }
    </div>
    <div class="scroll-container" #scrollContainer>
        <jhi-calendar-events-per-day-section [dates]="weekDays()" />
    </div>
</div>
